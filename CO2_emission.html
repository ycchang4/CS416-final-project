<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CO2 Emission Bar Chart</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <style>
        body {
            display: flex;
            flex-direction: column;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }
        .chart {
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .bar {
            fill: steelblue;
        }
        .tooltip {
            position: absolute;
            text-align: center;
            width: auto;
            height: auto;
            padding: 5px;
            font: 12px sans-serif;
            background: lightgrey;
            border: 0px;
            border-radius: 8px;
            pointer-events: none;
        }
        .controls {
            margin: 10px 0;
        }
    </style>
</head>
<body>
    <div class="controls">
        <h2>CO2 Emission By Country</h2>
        
        <input type="number" id="top-n" placeholder="Top N countries" min="1" style="margin-left: 10px;">
        <button id="filter-button">Filter</button>
    </div>
    <div class="chart">
        <svg width="1000" height="600"></svg>
    </div>

    <script>
        const svg = d3.select("svg");
        const margin = {top: 20, right: 30, bottom: 150, left: 80};
        const width = svg.attr("width") - margin.left - margin.right;
        const height = svg.attr("height") - margin.top - margin.bottom;
        const g = svg.append("g").attr("transform", `translate(${margin.left},${margin.top})`);

        const tooltip = d3.select("body").append("div").attr("class", "tooltip").style("opacity", 0);

        d3.csv("data/Carbon_dioxide_emissions.csv").then(data => {
            console.log(data);
            data.forEach(d => {
                d.metric_tonnes_of_CO2 =+d.metric_tonnes_of_CO2.replace(/,/g, '');
                d.name = d.name;
            });

            const x = d3.scaleBand()
                .range([0, width])
                .padding(0.1);

            const y = d3.scaleLinear()
                .range([height, 0]);

            function update(data) {
                x.domain(data.map(d => d.name));
                y.domain([0, d3.max(data, d => d.metric_tonnes_of_CO2)]);

                g.selectAll(".bar").remove();
                g.selectAll(".axis").remove();

                g.append("g")
                    .selectAll(".bar")
                    .data(data)
                    .enter().append("rect")
                    .attr("class", "bar")
                    .attr("x", d => x(d.name))
                    .attr("y", d => y(d.metric_tonnes_of_CO2))
                    .attr("width", x.bandwidth())
                    .attr("height", d => height - y(d.metric_tonnes_of_CO2))
                    .on("mouseover", function(event, d) {
                        tooltip.transition().duration(200).style("opacity", .9);
                        tooltip.html(`Country: ${d.name}<br>CO2 Emissions: ${d.metric_tonnes_of_CO2}<br>Year: ${d.date_of_information}<br>Region: ${d.region}`)
                            .style("left", (event.pageX + 5) + "px")
                            .style("top", (event.pageY - 28) + "px");
                    })
                    .on("mouseout", function(d) {
                        tooltip.transition().duration(500).style("opacity", 0);
                    });

                g.append("g")
                    .attr("class", "axis axis-x")
                    .attr("transform", `translate(0,${height})`)
                    .call(d3.axisBottom(x))
                    .selectAll("text")
                    .attr("transform", "rotate(-45)")
                    .style("text-anchor", "end");

                g.append("g")
                    .attr("class", "axis axis-y")
                    .call(d3.axisLeft(y));
            }

            let initialData = data.sort((a, b) => a.ranking - b.ranking).slice(0, 10);
            update(initialData);


            // Filter button event
            d3.select("#filter-button").on("click", function() {
                const topN = +d3.select("#top-n").property("value");
                if (!isNaN(topN) && topN > 0) {
                    const filteredData = data.sort((a, b) => a.ranking - b.ranking).slice(0, topN);
                    update(filteredData);
                } else {
                    update(data); 
                }
            });
        }).catch(error => {
            console.error('Error loading or parsing CSV file:', error);
        });
    </script>
</body>
</html>
