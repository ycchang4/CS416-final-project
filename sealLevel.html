<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mean Sea Level Graph</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>  
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background: url(images/arctic.jpg);
        }
        rect{
            pointer-events: all;
            fill-opacity: 0;
            stroke-opacity: 0;
            z-index: 1;
        }

        .graph-container {
            text-align: center;
        }
        .tooltip {
            position: absolute;
            background-color: white;
            border: 1px solid #ccc;
            padding: 5px;
            pointer-events: none;
            opacity: 0;
            transition: opacity 0.2s;
        }
        .annotation {
            font-size: 12px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div id="chart-container">
        <h2>Mean Sea Level Globally</h2>
    </div>
    <div id = "slider-range"></div>

    <script src="https://d3js.org/d3.v7.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.js"></script>
    <script src="JavaScript/seaLevel.js"></script>
</body>
</html>
