<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Land and Ocean June Average Temperature Anomalies</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }

        .container {
            text-align: center;
        }

        svg {
            display: block;
            margin: 0 auto;
        }

        .dot{
            fill:steelblue;
            stroke: #f0f0f0;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            padding: 6px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Global Land and Ocean June Average Temperature Anomalies</h2>
        <svg width="800" height="400"></svg>
        <div class="tooltip"></div>
    </div>

    <script>
        // Set the dimensions and margins of the graph
        const margin = { top: 20, right: 30, bottom: 40, left: 50 };
        const width = 800 - margin.left - margin.right;
        const height = 400 - margin.top - margin.bottom;

        // Append the svg object to the body of the page
        const svg = d3.select("svg")
            .attr("width", width + margin.left + margin.right)
            .attr("height", height + margin.top + margin.bottom)
            .append("g")
            .attr("transform", `translate(${margin.left},${margin.top})`);

        // Parse the Data
        d3.csv("data/data.csv").then(data => {
            console.log("Raw Data:", data); // Log the raw data

            // Format the data
            data.forEach(d => {
                d.Year = +d.Year;
                d.Anomaly = +d.Anomaly;
            });

            console.log("Parsed Data:", data); // Log the parsed data

            // Add X axis
            const x = d3.scaleLinear()
                .domain([d3.min(data, d => d.Year) - 1, d3.max(data, d => d.Year) + 1])
                .range([0, width]);
            svg.append("g")
                .attr("transform", `translate(0,${height})`)
                .call(d3.axisBottom(x));

            // Add Y axis
            const y = d3.scaleLinear()
                .domain([d3.min(data, d => d.Anomaly) - 0.1, d3.max(data, d => d.Anomaly) + 0.1])
                .range([height, 0]);
            svg.append("g")
                .call(d3.axisLeft(y));

            // Add tooltip
            const tooltip = d3.select(".tooltip");

            // Add dots
            svg.append('g')
                .selectAll("dot")
                .data(data)
                .enter()
                .append("circle")
                .attr("cx", d => x(d.Year))
                .attr("cy", d => y(d.Anomaly))
                .attr("r", 3)
                .attr("class", "dot")
                .on("mouseover", (event, d) => {
                    tooltip.transition()
                        .duration(200)
                        .style("opacity", .9);
                    tooltip.html(`Year: ${d.Year}<br>Anomaly: ${d.Anomaly}`)
                        .style("left", (event.pageX + 5) + "px")
                        .style("top", (event.pageY - 28) + "px");
                })
                .on("mouseout", () => {
                    tooltip.transition()
                        .duration(500)
                        .style("opacity", 0);
                });

            console.log("Data points plotted"); // Log after plotting
        }).catch(error => {
            console.error("Error loading the CSV file:", error);
        });
    </script>
</body>
</html>
