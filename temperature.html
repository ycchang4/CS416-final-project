<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Global Land and Ocean June Average Temperature Anomalies</title>
    <script src="https://d3js.org/d3.v6.min.js"></script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            background: url(images/arctic.jpg);
            
        }

        .chart-container {
            text-align: center;
        }

        svg {
            display: block;
            margin: 0 auto;
        }

        .dot{
            fill:steelblue;
            stroke: #f0f0f0;
        }

        .tooltip {
            position: absolute;
            text-align: center;
            padding: 6px;
            font: 12px sans-serif;
            background: lightsteelblue;
            border: 0;
            border-radius: 8px;
            pointer-events: none;
            opacity: 0;
        }
    </style>
</head>
<body>
    <div id="chart-container">
        <h2>Global Land and Ocean June Average Temperature Anomalies</h2>
    </div>

    <script src="https://d3js.org/d3.v7.min.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/d3-annotation/2.5.1/d3-annotation.js"></script>
    <script src="JavaScript/temperature.js"></script>

</html>
